<script type="text/javascript">
	function dosub(obj){
		 if(obj.subject.value==''){
			 layer.msg('主题不能为空！');
			 return false;
		 }
		 if(obj.content.value==''){
			 layer.msg('内容不能为空！');
			 return false;
		 }
        $.ajax({
            type: 'POST',
            url: '<?php echo U('add_messages');?>', 
            data: $(obj).serialize(),
		    dataType: "json", 
            success: function (msg) {
				if(msg.status == 1){
					parent.location.reload();       
			    }else{
					layer.msg(msg.message);
				}
            }
        })		 
		return false;			 
	}
</script>
