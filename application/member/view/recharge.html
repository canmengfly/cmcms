<script type="text/javascript">
$(function(){
   $("#username").blur(function(){
	  checkname();
   });	
   
   $("#money").blur(function(){
	  checkmoney();
   });   
})

function checkname(){
	var res = false;
	if($("#username").val() != ''){
		$.ajax({   
			type: "post",   
			url: "<?php echo U('member/index/public_checkname');?>",   
			dataType: "html",
			async: false,	
			data: "username="+$('#username').val(), 			
			success: function(msg){  
			if(msg == '-1'){
				res = true;				  
			}else if(msg == '1'){
				layer.msg('该用户不存在');		  
			}else if(msg == '0'){
				layer.msg('用户名格式不正确');		  
			}else{
				layer.msg('未知错误');			  
			}				 
			} 
		});
		return res;
	}else{
		layer.msg('用户名不能为空');
		return res;
	}		   
}

function checkmoney(){
	if($("#money").val() != ''){
		if(!isNaN($("#money").val())){
			return true;				  
		}else{
			layer.msg('充值额度只能为数字');	
			return false;
		}
	}else{
		layer.msg('充值额度不能为空');
		return false;
	}		   
}

function checkall(){
    if(checkname() && checkmoney()){
		return true;
	}else{
		return false;
	}	
}
</script>
