	$(function(){

				$('#expire_time').css('display','');

	function dosub(obj){
		 var reg = /^[A-Za-z0-9]+$/;
		 if($("input[name='scan']").val()=='' || !reg.test($("input[name='scan']").val())){
			 layer.msg('场景ID必须为英文拼音或数字！');
			 return false;
		 }
        $.ajax({
            type: 'POST',
            url: '<?php echo U('add');?>', 
            data: $(obj).serialize(),
		    dataType: "json", 
            success: function (msg) {
				if(msg.status == 1){
					parent.location.reload();       
			    }else{
					layer.msg(msg.message);
				}
            }
        })		 
		return false;			 
	}
</script>
